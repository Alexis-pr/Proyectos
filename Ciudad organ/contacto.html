    <main>
        <section>
            <h2>Escríbenos</h2>

            <form action="#" method="post">
                <fieldset>
                    <legend>Información personal</legend>

                    <label for="nombre">Nombre</label>
                    <input id="nombre" name="nombre" type="text" placeholder="Tu nombre" required>

                    <label for="apellidos">Apellidos</label>
                    <input id="apellidos" name="apellidos" type="text" placeholder="Tus apellidos" required>

                    <label for="email">Correo electrónico</label>
                    <input id="email" name="email" type="email" placeholder="correo@ejemplo.com" required>

                    <label for="telefono">Teléfono</label>
                    <input id="telefono" name="telefono" type="tel" placeholder="+57 300 000 0000" required>
                </fieldset>

                <fieldset>
                    <legend>Consulta</legend>

                    <label for="tipo">Tipo de consulta</label>
                    <select id="tipo" name="tipo">
                        <option value="info">Información de cursos</option>
                        <option value="adm">Admisiones</option>
                        <option value="otros">Otros</option>
                    </select>

                    <label for="mensaje">Mensaje </label>
                    <textarea id="mensaje" name="mensaje" rows="6" placeholder="Escribe tu mensaje" required></textarea>

                    <label>
                        <input type="checkbox" name="suscribir" value="si">
                        Deseo recibir novedades y boletines
                    </label>
                </fieldset>

                <button type="submit">Enviar</button>
            </form>

            <p><strong>Ubicación:</strong> Medellín, Colombia • <strong>Horario de atención:</strong> Lun - Vie 9:00 - 17:00</p>
        </section>
    </main>
