    </header>
    <main>
        <h1>Contacto</h1>
        <form action="#" method="post">
           
            <fieldset>
                 <legend>Ingresa los siguientes datos:</legend>
                <label for="nombre">Nombre:</label>
                <br>             
                <input type="text" id="nombre" name="nombre" required>
                <br>
                <label for="Apellidos">Apellidos:</label>
                <br>             
                <input type="text" id="Apellido" name="apellido" required>
                <br>
                <label for="email">Correo Electrónico:</label>
                <br>
                <input type="email" id="email" name="email" required>
                <br>

                <label for="tel" >Movil</label>
                <br>
                <input type="tel" id="tel" name="tel" required>


            </fieldset>
           
            <br>
             <fieldset>  
            <legend>Tipo de cliente</legend>                         
                <label for="frutas">Elige tu tipo de Consulta:</label> <br>
                <select name="frutas" id="frutas" required>
                    <option value="manzana">Estudiante</option>
                    <option value="platano">Profesor</option>
                    <option value="naranja">Otros</option>
                </select>
                 <br>
                <input type="checkbox" name="suscripion" id="susbscripcion" value="true">
                 
                <label for="susbscripcion">Deseo suscribirme al boletín informativo</label>
                 <br>
                 <br>
                <label for="mensaje">Alguna recomendación que nos quieras dejar:</label>
                <br>
                <textarea id="mensaje" name="mensaje" rows="4" required></textarea>
                <br>
            </fieldset>
             <br>
            <button type="submit">Enviar</button>
        </form>
    </main>




</body>
</html>
