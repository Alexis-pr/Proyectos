<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <main>

  <section aria-labelledby="productos-destacados">
    <h2 id="productos-destacados">Productos destacados</h2>

    <div class="cards-grid">

      <!-- Card 1 -->
      <article class="card">
        <div class="card-layout">

          <figure>
            <img src="img/producto1.jpg" alt="Descripción del producto 1">
          </figure>

          <div class="card-text">
            <h3>Producto 1</h3>
            <p>Descripción corta del producto. Resumen breve para enganchar al usuario.</p>
            <a href="producto1.html" class="btn">Ver más</a>
          </div>

        </div>
      </article>


      <!-- Card 2 -->
      <article class="card">
        <div class="card-layout">

          <figure>
            <img src="img/producto2.jpg" alt="Descripción del producto 2">
          </figure>

          <div class="card-text">
            <h3>Producto 2</h3>
            <p>Resumen del producto 2 para mostrar en la portada.</p>
            <a href="producto2.html" class="btn">Ver más</a>
          </div>

        </div>
      </article>


      <!-- Card 3 -->
      <article class="card">
        <div class="card-layout">

          <figure>
            <img src="img/producto3.jpg" alt="Descripción del producto 3">
          </figure>

          <div class="card-text">
            <h3>Producto 3</h3>
            <p>Breve descripción del producto 3.</p>
            <a href="producto3.html" class="btn">Ver más</a>
          </div>

        </div>
      </article>

    </div> <!-- fin cards-grid -->

  </section>

</main>
</body>
</html>
